{% extends "page_maker/base.html" %}
{% block content %}
<h2>Sign Up</h2>
<div>
  <form method="POST">
    {% csrf_token %}
    <div>
      {{ form.as_p }}
      <button type="submit"> Sign Up </button>
    </div>
  </form>
  <div>
    <small>
      Already Have An Account?  <a href="{% url 'login' %}"> Sign In </a>
    </small>
  </div>
</div>
{% endblock content %}
