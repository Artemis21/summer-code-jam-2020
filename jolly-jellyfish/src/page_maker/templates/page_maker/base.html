{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% if webpage %}
      <link rel="stylesheet" type="text/css" href="{{ webpage.template_used.style_sheet.url }}">
      <title>{{ webpage.user_title }}</title>
    {% else %}
      <title>Early Internet Page Maker</title>
    {% endif %}
  </head>
  <body>
    <header>
      Hello!
      {% if user.is_authenticated %}
        <a href="{% url 'user-detail' pk=user.id %}"> {{ user.username }}</a>,
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
      <a href="{% url 'home' %}">home</a>
    </header>

    <main>
      {% if error %}
      <div>
        <p>{{ error.text }}</p>
      </div>
      {% endif %}
      <div>
        {% block content %}
        {% endblock %}
      </div>
    </main>
  </body>
</html>
